<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>

    <header>
        <div id="logo">
            <a href="index.html"> <img src="https://logosarchive.com/wp-content/uploads/2021/12/Myntra-icon-logo.svg"
                    alt="" /></a>
        </div>

        <nav>
            <ul>
                <a href="product.html">
                    <li style="color: red">MEN</li>

                <li>KIDS</li>
                <li>HOME LIVING</li>
                <li>STUDIO</li>
            </ul>
        </nav>

        <div class="input-container">
            <input type="text" class="header-input" placeholder="Search for products, brands and more" />
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>


        <div class="actions">

            <a href="signup.html" class="profile">
                <span class="user"><i class="fa-solid fa-user"></i></span>
                <span class="pname">Profie</span>

            <a href="" class="wishlist">

                <span class="utitle">Wishlist</span>
            </a>

            <a href="cart.html" class="chkout">
                <span class="bag"><i class="fa-solid fa-bag-shopping"></i></span>
                <span class="uname">Bag</span>

        </div>
    </header>
    <!-- 00 -->

    <div class="con_ord">

        </div>

                <div id="cart-items"></div>
                <div id="total-amount"></div>
            </div>

            <div class="pricedets">PRICE DETAILS</div>
            <div class="total">

            </div>

            </div>

            </div>
            <p>Enter Promo Code </p>
            <div class="promocode">

                <input type="text" id="promo" placeholder="MYNTRA300">
                <div class="apply">Apply</div>
            </div>
            <a href="index.html">
                <div class="makeorder">PLACE ORDER</div>
            </a>
